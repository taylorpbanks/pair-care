type Note @model {
  id: ID!
  name: String!
  description: String
  image: String
}

type Item @model {
	id: ID!
	sub: String!
  email: String
	stageId: Int!
	categoryId: Int!
	type: String
	brand: String
	item: String!
	link: String!
	age: Int
	toAge: Int
	isRecommended: String
	comments: String
	quickRec: String
	price: Int
	image: String
}

type Shared @model {
	id: ID!
	fromName: String!
    fromEmail: String!
    fromSub: String!
    toEmail: String!
	toName: String!
	customMessage: String
}